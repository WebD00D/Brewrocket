    <script>
        $(document).ready(function () {
            $("#lerror").text("");
            $("#lerror2").text("");
            $("#lerror3").text("");

            $.ajax({
                type: "POST",
                url: "WebServices/Engine.asmx/GetUserInfo",
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var result = data.d;
                        $.each(result, function (index, item) {
                            $("#txtFirstName").val(item.FirstName);
                            $("#txtLastName").val(item.LastName);
                            $("#txtEmail").val(item.Email);
                           
                        })
                }
            })
          
               
            $("#btnSaveBasics").click(function (e) {
                $("#lerror2").text("");
                var email = $("#txtEmail").val();
                var pass = $("#txtPassword").val();

                $.ajax({
                    type: "POST",
                    url: "WebServices/Engine.asmx/UpdateBasicInfo",
                    data: "{Email:'" + email + "',Password:'"+ pass  +"'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        var result = data.d;

                        if (result == 1) {
                            $("#lerror2").text("This email has already been used.");
                            $("#lerror2").css("color", "red");
                        } 
                        if (result == 2) {
                            window.location.reload(true);
                            $("#lerror2").text("Basic info updated!");
                            $("#lerror2").css("color", "green");
                        }

                    }
                })
            })
            $("#lnkSignOut").click(function () {

                $.ajax({
                    type: "POST",
                    url: "WebServices/Engine.asmx/Logout",
                    data: "{}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        var returnval = data.d;

                        if (returnval == 1) {
                            window.location.href = "Login.html";
                        }
                    }
                })
            })

            })
    </script>
